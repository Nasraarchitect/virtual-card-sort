<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Card Sort</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      gap: 10px;
      margin: 20px;
    }
    .column {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 300px;
      background: #f4f4f4;
    }
    .column h3 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #999;
      cursor: grab;
    }
    #submit-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Seven columns for priority levels -->
  <div class="column" id="rank-1"><h3>1</h3></div>
  <div class="column" id="rank-2"><h3>2</h3></div>
  <div class="column" id="rank-3"><h3>3</h3></div>
  <div class="column" id="rank-4"><h3>4</h3></div>
  <div class="column" id="rank-5"><h3>5</h3></div>
  <div class="column" id="rank-6"><h3>6</h3></div>
  <div class="column" id="rank-7"><h3>7</h3></div>

  <button id="submit-btn">Submit</button>

  <script>
    // List of features
    const features = [
      "ADA accessible buildings",
      "Adequate outdoor amenities",
      "Adequate Parking",
      "Adequate support spaces",
      "Adequately sized cafeteria",
      "Adequately sized gym and PE spaces",
      "Adequately sized kitchen space",
      "Adequately sized performance/assembly space",
      "Ample community/shared use spaces",
      "Appropriately sized building",
      "Classrooms with natural light",
      "Energy-efficient building systems",
      "Flexible, non-classroom learning spaces",
      "Healthy and well-maintained facility",
      "HVAC and thermal Comfort",
      "Purpose-built specials classrooms",
      "Safe and efficient student pickup/drop-off",
      "Safe and secure campus",
      "Spaces that support unique programming",
      "Strong civic presence / beautiful architecture"
    ];

    // Add cards to the first column initially
    const col1 = document.getElementById("rank-1");
    features.forEach(text => {
      const card = document.createElement("div");
      card.className = "card";
      card.textContent = text;
      col1.appendChild(card);
    });

    // Make each column sortable
    for (let i = 1; i <= 7; i++) {
      new Sortable(document.getElementById("rank-" + i), {
        group: "shared",
        animation: 150
      });
    }

    // Capture results
    document.getElementById("submit-btn").onclick = () => {
      const results = {};
      for (let i = 1; i <= 7; i++) {
        const cards = Array.from(document.getElementById("rank-" + i).querySelectorAll(".card")).map(el => el.textContent);
        results["Rank " + i] = cards;
      }
      console.log("Card Sort Results:", results);
      alert("Check the console for results!");
    };
  </script>

</body>
</html>
